<p-carousel class="mt-5"  [value]="products" [numVisible]="numVisible" [numScroll]="3"
  [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>{{'home.newAds' | translate}}</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content" (click)="openProductView(product._id)">
        <div class="mb-3">
         <img [src]="product.images[0]" [alt]="'...'" 
            class="product-image" />
        </div>
        <div>
          <h4 class="mb-1">{{product.name}}</h4>
         
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
