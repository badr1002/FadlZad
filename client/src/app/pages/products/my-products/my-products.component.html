
<!-- <div class="alert alert-primary m-5" *ngIf="loading">{{'loading' | translate}}</div> -->


<div class="card m-5" >
    <div class="m-5">
        <div class="alert alert-{{alert}}" *ngIf="msg">{{msg}}</div>

    </div>
    <p-dataView #dv [value]="sortedProdect" [paginator]="true" [first]="first"
        [rows]="rows" [rowsPerPageOptions]="[18,36,54]" [totalRecords]="count"
        class="grid-view" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">

        <!--- Sorting-->
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row
                md:justify-content-between">
                <span class="p-input-icon-left p-m-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="{{'viewProducts.searchByName' | translate}}"
                        (input)="dv.filter(getTarget($event))">
                </span>
                <p-dropdown id="cat" [options]="sortCategoryOptions"
                    [(ngModel)]="sortKey"
                    placeholder="{{'viewProducts.searchByCategory' | translate}}"
                    (onChange)="onSortChange($event)"
                    class="p-mb-2 p-mb-md-0 p-m-5"></p-dropdown>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>


        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="product-grid-item-top">
                    <div>
                        <i class="pi pi-tag product-category-icon"></i>
                        <span class="product-category">{{product.type}}</span>
                    </div>

                </div>
                <div class="product-list-item"
                    (click)="openProductView(product._id)">
                    <img
                        [src]="product.images[0]"
                        [alt]="'...'" />
                    <div class="product-list-detail">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <div class="product-description">{{'viewProducts.createdBy' | translate}}: <strong>{{'viewProducts.you' | translate}}</strong></div>
                    </div>
                </div>
                <button class="btn btn-danger m-5"
                    (click)="deleteProduct(product._id)">Delete</button>
            </div>
        </ng-template>

        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.type}}</span>
                        </div>
                        <!-- <span [class]="'product-badge status-' +
              product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                    </div>
                    <div class="product-grid-item-content"
                        (click)="openProductView(product._id)">
                        <img
                            [src]="product.images[0]"
                            [alt]="'...'" />
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <div class="product-description">{{'viewProducts.createdBy' | translate}}: <strong>{{'viewProducts.you' | translate}}</strong></div>
                    </div>
                    <button class="btn btn-danger m-5"
                        (click)="deleteProduct(product)">Delete</button>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
